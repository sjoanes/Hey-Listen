<html>
<head>
	<title>Hey Listen Options</title>
	<script type="text/javascript" src="options.js"></script>
	<style>
		body {
			pading: 10px;
		}
		p {
			font-size: 25px;
		}
		textarea {
		    width:  600px;
		    height: 30px;
		}
		textarea, input[type="number"] {
			width: 600px;
			height: 30px;
		}
		button {
		    display: block;
		    margin: 30px 0;
		    width: 600px;
		}
	</style>
</head>
<body>
	<h1>Hey Listen Options</h1>
	<p>Specify a list of website this extension should work on separated by commas:</p>
	<textarea id="whitelist" placeholder="reddit,youtube,facebook"></textarea>
	<p>Specify the number of seconds between prompts:</p>
	<input id="delay" type="number"/>
	<p>What characters should be used for the multiple choice:</p>
	<input id="romanji" type="radio" name="answer_mode" value="romanji"> English<br>
	<input id="hira" type="radio" name="answer_mode" value="hira"> Hiragana<br>
	<button id="save">Save All</button>
</body>
</html>
